<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8">

	<!-- Linking Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Linking Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Linking Style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<header>
			<h1>New York Times Search</h1>
		</header>

		<div class="searchForm">
			<form>
				<div class="form-group searchInput">
			    	<label>Search Term</label>
			    	<input class="form-control" placeholder="Put Search Term Here">
			  	</div>
			  	<div class="form-group numRecords">
			    	<label>Number of Records to Retrieve</label>
			    	<input class="form-control" placeholder="Put Number of Records Here">
			  	</div>
			  	<div class="form-group startYear">
			    	<label>Start Year</label>
			    	<input class="form-control" placeholder="Put Start Year Here">
			  	</div>
			  	<div class="form-group endYear">
			    	<label>End Year</label>
			    	<input class="form-control" placeholder="Put End Year Here">
			  	</div>
			  	<button type="submit" class="btn btn-primary">Search</button>
			  	<button type="submit" class="btn btn-primary">Clear Results</button>
			</form>

		</div>

		<div class="articles">

		</div>


	</div>

	<!-- Linking jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Linking app.js -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
